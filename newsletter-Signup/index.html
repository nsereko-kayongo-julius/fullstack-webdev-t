        <img
          class="mb-4"
          src="images/bug-fill.svg"
          alt=""
          width="72"

        />

        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            name="lname"
            required
            autofocus
          />

        </div>
        <div class="form-floating">
          <input type="email" class="form-control" required name="email" />

        </div>

        <div class="form-check text-start my-3">

            class="form-check-input"
            type="checkbox"
            value="remember-me"
            id="flexCheckDefault"
          />
